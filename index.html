<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      canvas {
        border: 1px solid black;
        background-color: #eee;
      }

      .btnkabur {
        background: #13aa52;
        border-radius: 11px;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-size: 1.15em;
        font-weight: 700;
        justify-content: center;
        padding: 0.8em 1em;
        text-align: center;
        text-decoration: none;
        text-decoration-skip-ink: auto;
        text-shadow: rgba(0, 0, 0, 0.3) 1px 1px 1px;
        text-underline-offset: 1px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 220px;
        word-break: break-word;
        border: 0;

        position: absolute;
        margin-top: 500px;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <!-- button to navigation -->

    <a href="#" class="btnkabur">Go To My Portfolio</a>
    <script>
      const button = document.querySelector(".btnkabur");

      const animateMove = (element, prop, pixels) =>
        anime({
          targets: element,
          [prop]: `${pixels}px`,
          easing: "easeOutCirc",
        });

      ["mouseover", "click"].forEach(function (el) {
        button.addEventListener(el, function (event) {
          console.log("well");
          const top = getRandomNumber(window.innerHeight - this.offsetHeight);
          const left = getRandomNumber(window.innerWidth - this.offsetWidth);
          animateMove(this, "left", left).play();
          animateMove(this, "top", top).play();
        });
      });

      const getRandomNumber = (num) => {
        return Math.floor(Math.random() * (num * 0.5));
      };

      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const box = 20;
      let snake = [{ x: 200, y: 200 }];
      let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      };
      let score = 0;
      let d;
      document.addEventListener("keydown", direction);

      function direction(event) {
        let key = event.keyCode;
        if (key === 37 && d !== "RIGHT") {
          d = "LEFT";
        } else if (key === 38 && d !== "DOWN") {
          d = "UP";
        } else if (key === 39 && d !== "LEFT") {
          d = "RIGHT";
        } else if (key === 40 && d !== "UP") {
          d = "DOWN";
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "green";
        for (let i = 0; i < snake.length; i++) {
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
        }
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 20);
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;
        if (snakeX === food.x && snakeY === food.y) {
          score++;
          food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
          };
        } else {
          snake.pop();
        }
        if (d === "LEFT") snakeX -= box;
        if (d === "UP") snakeY -= box;
        if (d === "RIGHT") snakeX += box;
        if (d === "DOWN") snakeY += box;
        let newHead = { x: snakeX, y: snakeY };
        if (
          snakeX < 0 ||
          snakeX >= canvas.width ||
          snakeY < 0 ||
          snakeY >= canvas.height ||
          collision(newHead, snake)
        ) {
          clearInterval(game);

          alert("Game Over! Your Score: " + score);
          location.href = "./index2.html";
        }
        snake.unshift(newHead);
      }

      function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
          if (head.x === array[i].x && head.y === array[i].y) {
            return true;
          }
        }
        return false;
      }

      let game = setInterval(draw, 100);
    </script>
  </body>
</html>
